{% extends "base.html" %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/recipes.css' %}">
<script src="{% static 'js/recipes.js' %}"></script>

<div class="container">
    
    <div class="upper">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter recipe name" aria-label="" aria-describedby="button-addon2">
            <button class="btn btn-outline-success" type="button" id="button-addon2">Search</button>
        </div>
        {% if request.user.is_authenticated %}
        <a href="{% url 'create_recipe' %}" class="btn btn-primary add-btn">Add new recipe</a>
        {% endif %}
    </div>

</div>


{% endblock content %}
